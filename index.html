<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Covid E-Portal</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="container fluid">
    <form>
        <table class="table ">
            <div class="caption">Book Your Appointment</div>
            <tr>
                <th><label for="name">Name</label></th>
                <td><input type="text" id="name" placeholder="firstName" size="22"/> <input type="text" id="name" size="22" placeholder="Surname"/></td>
            </tr>

            <tr>
                <th><label for="email">Email</label></th>
                <td><input type="email" id="email" placeholder="Enter you Email id.." size="50" required/></td>
            </tr>

            <tr>
                <th><label for="mobile">Mobile No</label></th>
                <td><input type="tel" id="mobile" maxlength="10" size="10" required /></td>
            </tr>

            <tr>
                <th><label for="date">Appointment Date</label></th>
                <td><input type="date" id="date" /></td>
            </tr>
            <tr>
                <th><label for="time">Appointment Time</label></th>
                <td><input type="time" id="date" /></td>
            </tr>

            <tr>
                <th><label for="add">Address</label></th>
                <td><textarea id="add" style="resize: none;"></textarea></td>
            </tr>

            <tr>
                <th><label for="country">Contry</label></th>
                <td>
                    <select id="country">
                        <option></option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Russia</option>
                        <option>India</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th  colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit" class="btn  btn-appointment" style="height: 40px;"><a href="success.html"></a></input>

                    <input type="reset" value="Reset" class="btn  btn-appointment" style="height: 40px;"/>
                </th>
            </tr>
           
        </table>
    </form>
    </div>
</body>
</html>
</body>
</html>
